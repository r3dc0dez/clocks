<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/static/images/icon.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 2rem;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #00b4d8, #90e0ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .timer {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
        }

        .time-display {
            font-size: 4em;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            color: #00b4d8;
            text-shadow: 0 0 10px rgba(0, 180, 216, 0.5);
        }

        .time-input {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            font-size: 0.9em;
            color: #90e0ef;
            margin-bottom: 5px;
        }

        .time-input input {
            width: 70px;
            padding: 10px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            text-align: center;
            transition: background 0.3s;
        }

        .time-input input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            font-size: 1.2em;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
        }

        .start {
            background: #00b4d8;
        }

        .stop {
            background: #ff6b6b;
        }

        .reset {
            background: #4c4c6d;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .progress-ring {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .progress-ring circle {
            transition: stroke-dashoffset 0.3s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke: #00b4d8;
            fill: transparent;
        }

        .progress-ring-bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 600px) {
            .time-display {
                font-size: 3em;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
            .progress-ring {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>

    <div class="header">
        <h1>Timer</h1>
    </div>

    <div class="timer">
        <svg class="progress-ring" width="300" height="300">
            <circle class="progress-ring-bg" r="120" cx="150" cy="150" stroke-width="8"/>
            <circle class="progress-ring-circle" r="120" cx="150" cy="150" stroke-width="8"/>
        </svg>
        
        <div class="time-display" id="display">00:00:00</div>
        
        <div class="time-input">
            <div class="input-group">
                <label>Hours</label>
                <input type="number" id="hours" min="0" max="23" value="0">
            </div>
            <div class="input-group">
                <label>Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="0">
            </div>
            <div class="input-group">
                <label>Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
        </div>
        
        <div class="controls">
            <button class="btn start" id="startStop">
                <i class="fas fa-play"></i>
                Start
            </button>
            <button class="btn reset" id="reset">
                <i class="fas fa-undo"></i>
                Reset
            </button>
        </div>
    </div>

    <script>
        let timeLeft;
        let totalTime;
        let timerInterval;
        let running = false;

        const display = document.getElementById('display');
        const startStopButton = document.getElementById('startStop');
        const resetButton = document.getElementById('reset');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const circle = document.querySelector('.progress-ring-circle');
        const clickSound = new Audio('/static/sounds/click.mp3');
        const alarmSound = new Audio('/static/sounds/alarm.mp3');

        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = circumference;

        function setProgress(percent) {
            const offset = circumference - (percent / 100 * circumference);
            circle.style.strokeDashoffset = offset;
        }

        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            display.textContent = formatTime(timeLeft);
            const progress = ((totalTime - timeLeft) / totalTime) * 100;
            setProgress(100 - progress);
        }

        function startStop() {
            clickSound.play();
            if (!running) {
                if (!timerInterval) {
                    const hours = parseInt(hoursInput.value) || 0;
                    const minutes = parseInt(minutesInput.value) || 0;
                    const seconds = parseInt(secondsInput.value) || 0;
                    
                    if (hours === 0 && minutes === 0 && seconds === 0) {
                        alert('Please set a time greater than zero');
                        return;
                    }

                    timeLeft = hours * 3600 + minutes * 60 + seconds;
                    totalTime = timeLeft;
                }

                running = true;
                startStopButton.innerHTML = '<i class="fas fa-pause"></i> Pause';
                startStopButton.classList.replace('start', 'stop');
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        running = false;
                        timerInterval = null;
                        alarmSound.play();
                        startStopButton.innerHTML = '<i class="fas fa-play"></i> Start';
                        startStopButton.classList.replace('stop', 'start');
                        resetTimer();
                    }
                }, 1000);
            } else {
                clearInterval(timerInterval);
                running = false;
                startStopButton.innerHTML = '<i class="fas fa-play"></i> Resume';
                startStopButton.classList.replace('stop', 'start');
            }
        }

        function resetTimer() {
            clickSound.play();
            clearInterval(timerInterval);
            running = false;
            timerInterval = null;
            timeLeft = 0;
            totalTime = 0;
            display.textContent = '00:00:00';
            startStopButton.innerHTML = '<i class="fas fa-play"></i> Start';
            startStopButton.classList.replace('stop', 'start');
            hoursInput.value = '0';
            minutesInput.value = '0';
            secondsInput.value = '0';
            setProgress(100);
        }

        startStopButton.addEventListener('click', startStop);
        resetButton.addEventListener('click', resetTimer);
        
        const backButton = document.querySelector('.back-button');
        backButton.addEventListener('click', (e) => {
            e.preventDefault();
            clickSound.play();
            setTimeout(() => {
                window.location.href = '/';
            }, 200);
        });
        setProgress(100);
    </script>
</body>
</html>
