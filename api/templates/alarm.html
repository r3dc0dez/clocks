<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/static/images/icon.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 2rem;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #00b4d8, #90e0ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .alarm-clock {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
        }

        .current-time {
            font-size: 3.5em;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            color: #00b4d8;
            text-shadow: 0 0 10px rgba(0, 180, 216, 0.5);
        }

        .alarm-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .time-input {
            display: flex;
            gap: 10px;
        }

        .alarm-form input {
            font-size: 1.2em;
            padding: 10px;
            width: 70px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            transition: background 0.3s;
        }

        .alarm-form input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .alarm-form button {
            font-size: 1.2em;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #00b4d8;
            color: white;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alarm-form button:hover {
            background: #0096c7;
            transform: translateY(-2px);
        }

        .alarm-list {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .alarm-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .alarm-item:hover {
            transform: translateX(5px);
        }

        .alarm-time {
            font-size: 1.2em;
            color: #90e0ef;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .delete-btn:hover {
            color: #ff4757;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .alarm-list::-webkit-scrollbar {
            width: 8px;
        }

        .alarm-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .alarm-list::-webkit-scrollbar-thumb {
            background: rgba(0, 180, 216, 0.5);
            border-radius: 4px;
        }

        .alarm-list::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 180, 216, 0.7);
        }

        .alarm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 0, 0, 0.2);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                background: rgba(255, 0, 0, 0.2);
            }
            50% {
                background: rgba(255, 0, 0, 0.4);
            }
            100% {
                background: rgba(255, 0, 0, 0.2);
            }
        }

        .alarm-popup {
            background: rgba(26, 26, 46, 0.95);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .alarm-popup h2 {
            font-size: 2em;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }

        .alarm-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .alarm-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .snooze-btn {
            background: #00b4d8;
            color: white;
        }

        .snooze-btn:hover {
            background: #0096c7;
            transform: translateY(-2px);
        }

        .dismiss-btn {
            background: #ff6b6b;
            color: white;
        }

        .dismiss-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .mute-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s;
        }

        .mute-btn:hover {
            color: #ff6b6b;
        }

        @media (max-width: 600px) {
            .alarm-form {
                flex-direction: column;
                align-items: center;
            }
            .current-time {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>
    
    <div class="header">
        <h1>Alarm Clock</h1>
    </div>

    <div class="alarm-clock">
        <div class="current-time" id="current-time">00:00:00</div>
        <div class="alarm-form">
            <div class="time-input">
                <input type="number" id="hours" min="0" max="23" placeholder="HH">
                <input type="number" id="minutes" min="0" max="59" placeholder="MM">
            </div>
            <button onclick="setAlarm()">
                <i class="fas fa-bell"></i>
                Set Alarm
            </button>
        </div>
        <div class="alarm-list" id="alarm-list"></div>
    </div>

    <div class="alarm-overlay" id="alarmOverlay">
        <div class="alarm-popup">
            <button class="mute-btn" id="muteButton">
                <i class="fas fa-volume-up"></i>
            </button>
            <h2>‚è∞ Time's Up!</h2>
            <p>Your alarm is going off</p>
            <div class="alarm-controls">
                <button class="alarm-button snooze-btn" id="snoozeButton">
                    <i class="fas fa-clock"></i> Snooze 5m
                </button>
                <button class="alarm-button dismiss-btn" id="dismissButton">
                    <i class="fas fa-times"></i> Dismiss
                </button>
            </div>
        </div>
    </div>

    <script>
        let alarms = [];
        const alarmSound = new Audio('/static/sounds/alarm.mp3');
        const clickSound = new Audio('/static/sounds/click.mp3');

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;

            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentSecond = now.getSeconds();

            alarms.forEach((alarm, index) => {
                if (currentHour === alarm.hours && 
                    currentMinute === alarm.minutes && 
                    currentSecond === 0) {
                    alarmSound.play();
                    document.getElementById('alarmOverlay').style.display = 'flex';
                    deleteAlarm(index);
                }
            });
        }

        function setAlarm() {
            clickSound.play();
            const hours = parseInt(document.getElementById('hours').value);
            const minutes = parseInt(document.getElementById('minutes').value);

            if (isNaN(hours) || isNaN(minutes) || 
                hours < 0 || hours > 23 || 
                minutes < 0 || minutes > 59) {
                alert('Please enter valid time');
                return;
            }

            const alarm = { hours, minutes };
            alarms.push(alarm);
            updateAlarmList();

            document.getElementById('hours').value = '';
            document.getElementById('minutes').value = '';
        }

        function deleteAlarm(index) {
            clickSound.play();
            alarms.splice(index, 1);
            updateAlarmList();
        }

        function updateAlarmList() {
            const alarmList = document.getElementById('alarm-list');
            alarmList.innerHTML = '';

            alarms.forEach((alarm, index) => {
                const alarmItem = document.createElement('div');
                alarmItem.className = 'alarm-item';
                alarmItem.innerHTML = `
                    <div class="alarm-time">
                        <i class="fas fa-bell"></i>
                        ${alarm.hours.toString().padStart(2, '0')}:${alarm.minutes.toString().padStart(2, '0')}
                    </div>
                    <button class="delete-btn" onclick="deleteAlarm(${index})">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                alarmList.appendChild(alarmItem);
            });
        }

        const backButton = document.querySelector('.back-button');
        backButton.addEventListener('click', (e) => {
            e.preventDefault();
            clickSound.play();
            setTimeout(() => {
                window.location.href = '/';
            }, 200);
        });

        document.getElementById('snoozeButton').addEventListener('click', () => {
            clickSound.play();
            alarmSound.pause();
            alarmSound.currentTime = 0;
            document.getElementById('alarmOverlay').style.display = 'none';
            
            const now = new Date();
            now.setMinutes(now.getMinutes() + 5);
            alarms.push({
                hours: now.getHours(),
                minutes: now.getMinutes()
            });
            updateAlarmList();
        });

        document.getElementById('dismissButton').addEventListener('click', () => {
            clickSound.play();
            alarmSound.pause();
            alarmSound.currentTime = 0;
            document.getElementById('alarmOverlay').style.display = 'none';
        });

        document.getElementById('muteButton').addEventListener('click', () => {
            alarmSound.muted = !alarmSound.muted;
            if (alarmSound.muted) {
                document.getElementById('muteButton').innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                document.getElementById('muteButton').innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        });

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
